<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet/css" href="./main.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: -36.2128949, lng: 113.7075864 },
          zoom: 4
        });
      }
    </script>
    <script 
      async 
      defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlruIMLXnWzesWcwfh8eGPg_6vU8MloVo &callback=initMap">
    </script>
  </body>
</html>
